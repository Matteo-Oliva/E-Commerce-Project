<div>
    <mat-icon>search</mat-icon>
    <input #searchBox (keyup)="productsearch($event)" class="search" placeholder="Search Here"
        (input)="search(searchBox.value)" [matAutocomplete]="auto" /><br>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let product of products$ | async">
            <a routerLink="/detail/{{product.id}}">
                {{product.title}}
            </a>
        </mat-option>
    </mat-autocomplete>
</div>



<mat-form-field appearance="fill" >
    <mat-label>Categorie</mat-label>    
    <mat-select (selectionChange)="onStatusChanged($event)">
        <mat-option *ngFor="let status of productStatus | keyvalue" [value]="status.key">
            {{status.value}}
        </mat-option>
    </mat-select>
</mat-form-field> 


<div class="container" fxLayout="row wrap" fxLayoutAlign="space-around start">

    <app-card *ngFor="let product of products " [product]="product" routerLink="/detail/{{product.id}}">

    </app-card>



</div>
