<div id="search-component">
    <label for="search-box"></label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" [matAutocomplete]="auto"/>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let product of products$ | async" >
        <a routerLink="/detail/{{product.id}}">
          {{product.title}}
        </a>
      </mat-option>
    </mat-autocomplete>
  </div>
