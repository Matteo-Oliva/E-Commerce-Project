<div id="login-container">
  <h1>Login</h1>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div fxLayout="column">

      <mat-form-field class="form-element" fxFlex>
        <mat-label>Username</mat-label>
        <input type="text" formControlName="username" name="username" required matInput>
      </mat-form-field>

      <mat-form-field class="form-element" fxFlex>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" name="password" required minlength matInput>
      </mat-form-field>

      <div *ngIf="invalidLogin" id="error">
        <span>Username or password are invalid</span>
      </div>

      <div fxLayout="row" fxLayoutAlign="end end">
        <button mat-raised-button color="primary" class="btn-login">Login</button>
        <button (click)="cancel()" mat-raised-button color="warn">Cancel</button>
      </div>

    </div>
  </form>
</div>
