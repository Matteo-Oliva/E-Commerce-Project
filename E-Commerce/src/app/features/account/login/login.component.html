<div id="login-container">
  <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div fxLayout="column">
            <mat-form-field class="form-element" fxFlex>
                <mat-label for="username">Username</mat-label>
                <input type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required matInput/>
            </mat-form-field>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        
            <mat-form-field class="form-element" fxFlex>
                <mat-label for="password">Password</mat-label>
                <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required matInput/>    
            </mat-form-field>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
            
            <div fxLayout="row" fxLayoutAlign="end end">
                <button [disabled]="loading" class="btn" color="primary" mat-raised-button>
                <span *ngIf="loading"></span>
                    Login
                </button>
                <button color="warn" routerLink="/home" class="btn" mat-raised-button>Cancel</button>
                <button routerLink="../register" color="accent" class="btn" mat-raised-button>Registration</button>
            </div>
        </div>
    </form>
</div>
